
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Product Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
        {{getTitle()}}
       </div>
    </div>
       <hr>
       <br>
       <div class="row">
         <div class="col-6" (click)="parentClick()">
           <button class="btn btn-success" (click)="onSubmit($event)">Click here</button>
         </div>

       </div>
    <div class="row">
       <div class="col-lg-5">
          <div class="form-group" (click)="divClick()">
             <label>Enter a new product</label>
             <input type="text" class="form-control" #prod (keyup.enter)="onKeyup(prod.value)">
          </div>
            <button [style.borderColor]="isActive?'blue':'red'" class="btn btn-outline-primary" [disabled]="isDisabled" >Add New Product</button>
            <button class="btn btn-outline-secondary" (click)="onAddnew()">Submit</button>
       </div>
    </div>
    <div class="row">
        <div class="col-4">
           <ul class="list-group">
               <li class="list-group-item" *ngFor="let item of products">
                 {{item}}
               </li>
           </ul>
        </div>
       <div class="c0l-4">
         <img src={{imgSrc}} class="img">
      </div>
        <div class="col-4">
          <img [src]="imgOnline" class="img">
        </div>
    </div>
</div>
